<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="/static/funcionario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
<header>
    <div class="logo">
        <a href="{{ url_for('inicial') }}">
            <img src="/static/img/PlatyPlusWhite.png">
        </a>
    </div>
</header>

<div class="container">

    <h1>LISTA DE FUNCION√ÅRIOS</h1>
    <div class="box">
        <div class="esc">
            <a href="{{ url_for('inicial') }}">
                <i class="bi bi-escape"></i>
            </a>
        </div>
        <form class="search-container">
            <input type="text" id="search-bar" placeholder="Pesquisar produto">
            <i class="bi bi-search"></i>
        </form>

        <table>
            <tr class="categorias">
                <th class="id">Id</th>
                <th class="id">Nome</th>
                <th class="id">Email</th>
                {% for funcionario in var_funcionarios %}
                    <tr>
                        <td>{{ funcionario.funcionario_id }}</td>
                        <td>{{ funcionario.nome_funcionario }}</td>
                        <td>{{ funcionario.email_funcionario }}</td>
                    </tr>
                {% endfor %}
            </tr>
        </table>
    </div>
</div>
</body>

</html>
