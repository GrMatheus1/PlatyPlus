<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatyPlus</title>
    <link rel="stylesheet" href="/static/produto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #divmae {
            padding: 20px;
        }

        .input-container {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            height: 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        button {
            height: 30px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<header>
    <a href="{{ url_for('inicial') }}">
        <img src="/static/img/PlatyPlusWhite.png" alt="" id="logo">
    </a>
</header>
<main>
    <div id="divmae">
        <div class="esc">
            <a href="{{ url_for('inicial') }}">
                <i class="bi bi-escape"></i>
            </a>
        </div>
        <h1 style="color: #000; text-align: center; margin-bottom: 20px;">CADASTRO DE PRODUTOS</h1>
        <form action="{{ url_for('cadastrar_produto') }}" method="POST">
            <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 40px; width: 100%; margin-top: 50px;">
                <div class="input-container">
                    <label for="produto1">Nome:</label>
                    <input type="text" id="produto1" name="nome_produto">
                </div>
                <div class="input-container">
                    <label for="produto2">Código:</label>
                    <input type="text" id="produto2" name="codigo_produto">
                </div>


                <div class="input-container">
                    <label for="produto3">Categoria:</label>
                    <select name="id_categoria">
                        <option value="">Selecione uma categoria: <option>
                        {% for categoria in var_categoria %}
                            <option value="{{categoria.id_categoria}}">{{categoria.nome_categoria}}</option>
                        {% endfor %}
                    </select>

                </div>


                <div class="input-container">
                    <label for="produto4">Preço:</label>
                    <input type="text" id="produto4" name="preco_produto">
                </div>
                <div class="input-container">
                    <label for="produto5">Quantidade:</label>
                    <input type="text" id="produto5" name="quantidade_produto">
                </div>
                <div class="input-container">
                    <label for="produto6">Validade:</label>
                    <input type="text" id="produto6" name="validade_produto">
                </div>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 40px;">
                <button type="submit"
                        style="height: 40px; width: 40%; border-radius: 10px; border: 1px solid #ccc; background-color: #00A42C; cursor: pointer; padding: 5px; transition: background-color 0.3s; color: white; font-size:20px;">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
</main>
</body>

</html>
