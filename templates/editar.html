<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatyPlus</title>
    <link rel="stylesheet" href="/static/produto.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #divmae {
            padding: 20px;
        }

        .input-container {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            height: 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        button {
            height: 30px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<header>
    <img src="/static/img/PlatyPlusWhite.png" alt="" id="logo">
</header>
<main>
    <div id="divmae">
        <h1 style="color: #000; text-align: center; margin-bottom: 20px;">EDIÇÃO DE PRODUTOS</h1>
        <form action="{{ url_for('editarProduto', id=produto.produto_id) }}" method="POST">
            <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 40px; width: 100%; margin-top: 50px;">
                <div class="input-container">
                    <label for="produto1">Nome:</label>
                    <input type="text" id="produto1" name="nome_produto" value="{{ produto.nome_produto }}">
                </div>
                <div class="input-container">
                    <label for="produto2">Código:</label>
                    <input type="text" id="produto2" name="codigo_produto" value="{{ produto.codigo_produto }}">
                </div>
                <div class="input-container">
                    <label for="produto3">Categoria:</label>
                    <input type="text" id="produto3" name="categoria_produto" value="{{ produto.categoria_produto }}">
                </div>
                <div class="input-container">
                    <label for="produto4">Preço:</label>
                    <input type="text" id="produto4" name="preco_produto" value="{{ produto.preco_produto }}">
                </div>
                <div class="input-container">
                    <label for="produto5">Quantidade:</label>
                    <input type="text" id="produto5" name="quantidade_produto" value="{{ produto.quantidade_produto }}">
                </div>
                <div class="input-container">
                    <label for="produto6">Validade:</label>
                    <input type="text" id="produto6" name="validade_produto" value="{{ produto.validade_produto }}">
                </div>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 40px;">
                <button type="submit"
                        style="height: 40px; width: 40%; border-radius: 10px; border: 1px solid #ccc; background-color: #00A42C; cursor: pointer; padding: 5px; transition: background-color 0.3s; color: white; font-size:20px;">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
</main>
</body>

</html>
