<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="/static/inicial.css">
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" &gt;>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <style>
        #chartdiv {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        am5.ready(function () {

            var root = am5.Root.new("chartdiv");

            root.setThemes([
                am5themes_Animated.new(root)
            ]);

            var chart = root.container.children.push(am5xy.XYChart.new(root, {
                panX: true,
                panY: true,
                wheelX: "panX",
                wheelY: "zoomX",
                pinchZoomX: true,
                paddingLeft: 0,
                paddingRight: 1
            }));


            var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
            cursor.lineY.set("visible", false);

            var xRenderer = am5xy.AxisRendererX.new(root, {
                minGridDistance: 30,
                minorGridEnabled: true
            });

            xRenderer.labels.template.setAll({
                rotation: -90,
                centerY: am5.p50,
                centerX: am5.p100,
                paddingRight: 15
            });

            xRenderer.grid.template.setAll({
                location: 1
            })

            var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
                maxDeviation: 0.3,
                categoryField: "country",
                renderer: xRenderer,
                tooltip: am5.Tooltip.new(root, {})
            }));

            var yRenderer = am5xy.AxisRendererY.new(root, {
                strokeOpacity: 0.1
            })

            var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
                maxDeviation: 0.3,
                renderer: yRenderer
            }));


            var series = chart.series.push(am5xy.ColumnSeries.new(root, {
                name: "Series 1",
                xAxis: xAxis,
                yAxis: yAxis,
                valueYField: "value",
                sequencedInterpolation: true,
                categoryXField: "country",
                tooltip: am5.Tooltip.new(root, {
                    labelText: "{valueY}"
                })
            }));

            series.columns.template.setAll({ cornerRadiusTL: 5, cornerRadiusTR: 5, strokeOpacity: 0 });
            series.columns.template.adapters.add("fill", function (fill, target) {
                return chart.get("colors").getIndex(series.columns.indexOf(target));
            });

            series.columns.template.adapters.add("stroke", function (stroke, target) {
                return chart.get("colors").getIndex(series.columns.indexOf(target));
            });


            var data = [{
                country: "Ferramentas",
                value: 278
            }, {
                country: "Empilhadeiras",
                value: 54
            }, {
                country: "EPI's",
                value: 120
            }, {
                country: "Paletes",
                value: 978
            }];

            xAxis.data.setAll(data);
            series.data.setAll(data);

            series.appear(1000);
            chart.appear(1000, 100);
        });
    </script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/static/img/PlatyPlusWhite.png">
            </div>
        </header>
        <nav>

            <div class="perfil">
                <i class="bi bi-person-circle"></i>
                <p style="color: white;">Matheus Garcia</p>
            </div>

            <div class="home">
                <button>
                    <i class="bi bi-house-fill" style="color: white"></i>
                    <a href="{{ url_for('inicial') }}" style="color: white;">Home</a>
                </button>
            </div>
            <div class="prod">
                <button>
                    <i class="bi bi-bag-fill" style="color: white;"></i>
                    <a href="{{ url_for('historico') }}" style="color: white;">Histórico</a>
                </button>
            </div>
            <div class="func">
                <button>
                    <i class="bi bi-person-fill-check" style="color: white;"></i>
                    <a href="{{ url_for('funcionario') }}" style="color: white;">Funcionário</a>
                </button>
            </div>
            <div class="estq">
                <button>
                    <i class="bi bi-list-ol" style="color: white;"></i>
                    <a href="{{ url_for('listar_estoque') }}" style="color: white;">Estoque</a>
                </button>
            </div>
            <div class="mov">
                <button>
                    <i class="bi-arrows-move" style="color: white;"></i>
                    <a href="{{ url_for('movimentacaoProduto') }}" style="color: white;">Movimentação</a>
                </button>
            </div>
            <div class="exit">
                <button>
                    <i class="bi bi-box-arrow-left" style="color: white;"></i>
                    <a href="{{ url_for ('login') }}" style="color: white;">Sair</a>
                </button>
            </div>
            <div class="add">
                <button>
                    <i class="bi bi-plus-circle" style="color: white;" ></i>
                    <a href="{{ url_for('cadastrar_produto') }}" style="color: white;">Adicionar</a>
                </button>
            </div>
        </nav>
        <main>
            <div class="qtn">
                <table>
                    <thead>
                        <tr>
                            <td>278</td>
                            <td>540</td>
                            <td>125</td>
                            <td>860</td>
                        </tr>

                    <tbody>
                        <tr>
                            <th>Ferramentas</th>
                            <th>Empilhadeiras</th>
                            <th>EPI's</th>
                            <th>Paletes</th>
                        </tr>
                    </tbody>
                    </thead>
                </table>
            </div>
            <div class="grafico">
                <div id="chartdiv"></div>
            </div>
        </main>
    </div>

</body>

</html>
