<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Movimentação</title>
    <link rel="stylesheet" href="/static/categoria.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <header>
            <a href="{{ url_for('inicial') }}">
            <img src="/static/img/PlatyPlusWhite.png">
            </a>
        </header>
        <main>
            <div id="divmae">
                <div class="esc">
                    <a href="{{ url_for('inicial') }}">
                        <i class="bi bi-escape"></i>
                    </a>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul>
                            {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <h1> Criar categoria </h1>
                <form id="formulario" action="{{ url_for('cadastrar_categoria') }}" method="POST">
                    <input name="nome_categoria" type="text" placeholder="Nome da categoria:">
                    <button class="Entrar">Cadastrar</button>
                </form>
                <footer>
                </footer>
            </div>
        </main>
    </div>
</body>
</html>
